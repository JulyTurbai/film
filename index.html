<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Ray Donovan</h1>
    <div class="film-block">
        <div class="header">
            <div class="logo">
                <img src="img/Megogo.png" alt="logo">
            </div>
            <ul class="header-menu">
                <li class="menu-item"><a href="#">Телеканалы</a></li>
                <li class="menu-item"><a href="#">Фильмы</a></li>
                <li class="menu-item"><a href="#">Мультфильмы</a></li>
                <li class="menu-item"><a href="#">Сериалы</a></li>
                <li class="menu-item"><a href="#">Шоу</a></li>
                <li class="menu-item"><a href="#">Спорт</a></li>
                <li class="menu-item"><a href="#">Блогеры</a></li>
            </ul>
            <div class="circles">
                <div class="circle1 circle-menu"></div>
                <div class="circle2 circle-menu"></div>
                <div class="circle3 circle-menu"></div>
            </div>
            <div class="menu-information">
                <div class="tarifs menu-info">
                    <p>Тарифы</p>
                </div>
                <div class="search menu-info">
                    <img src="img/search.png" alt="Search">
                </div>
                <p class="lang menu-info">UK</p>
                <p class="exit menu-info">Войти</p>
            </div>
        </div>
        <div class="sound-control">
            <div class="sound-icon">
                <img src="img/sound.png" alt="sound">
            </div>
        </div>
        <div class="information-block">
            <div class="Ray-cover">
                <img src="img/rayMini.jpg" alt="Ray Donovan">
            </div>
            <div class="film-setting">
                <div class="options">
                    <div class="stock">
                        <p>Акция</p>
                    </div>
                    <p class="subscribe options-menu">Максимальная</p>
                    <p class="fall  options-menu">Fall</p>
                    <p class="options-menu">IMDB 6.4, MGG 7.1</p>
                    <p class="options-menu">16+</p>
                </div>
                <div class="film-name">
                    <p>Рэй Донован.Фильм</p>
                </div>
                <div class="Ray-menu">
                    <div class="watching footer-icon">
                        <img src="img/play.png" alt="play">
                        <p>Смотреть</p>
                    </div>
                    <div class="playlist footer-icon">
                        <img src="img/playlist.png" alt="playlist">
                    </div>
                    <img class="like footer-icon" src="img/like-up.png" alt="like">
                    <img class="dislike footer-icon" src="img/dislike.png" alt="dislike">
                </div>
                <div class="adding">
                    <p class="adding-menu">Попробовать за 29грн</p>
                    <p class="adding-menu">В избранные</p>
                    <p class="adding-menu">9 тис.</p>
                    <p class="adding-menu">1 тис.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
